<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #fbc2eb);
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 60px;
            animation: fadeIn 2s ease-in-out;
        }
        h2 {
            font-size: 30px;
            margin-top: 10px;
            animation: fadeIn 4s ease-in-out;
        }
        h3 {
            font-size: 24px;
            margin-top: 20px;
            animation: fadeIn 6s ease-in-out;
            font-style: italic;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: #ff9a9e;
            background-color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            animation: fadeIn 8s ease-in-out;
        }
        button:hover {
            background-color: #ff9a9e;
            color: #fff;
            transition: 0.3s;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 80px;
            background: radial-gradient(circle, #fff 10%, #ff6e7f 90%);
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(-50px) translateY(-200px); }
            100% { transform: translateX(50px) translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Additional styling for sparkle effect */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            box-shadow: 0 0 10px gold;
            animation: sparkle 3s linear infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(1) translate(0, 0); opacity: 1; }
            50% { transform: scale(2) translate(20px, -20px); opacity: 0.5; }
            100% { transform: scale(1) translate(-20px, 20px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday Anchal! ðŸŽ‚</h1>
        <h2>Yadav ji ko janamdin ki hardik shubhkaamnayein! ðŸŒŸ</h2>
        <h3>"May your day be filled with love, laughter, and all the things that bring you joy. You are truly special! ðŸ’–"</h3>
        <button id="surpriseButton">Click for a Surprise!</button>
    </div>

    <!-- Balloons -->
    <div id="balloons"></div>

    <!-- Sparkles -->
    <div id="sparkles"></div>

    <!-- Audio for birthday wish -->
    <audio id="birthdayAudio" src="https://www.myinstants.com/media/sounds/happy-birthday-song.mp3" preload="auto"></audio>

    <script>
        // Function to generate balloons
        function createBalloons() {
            const balloonContainer = document.getElementById('balloons');
            for (let i = 0; i < 30; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * window.innerWidth + 'px';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                balloonContainer.appendChild(balloon);
            }
        }

        // Function to generate sparkles
        function createSparkles() {
            const sparkleContainer = document.getElementById('sparkles');
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkleContainer.appendChild(sparkle);
            }
        }

        // Play birthday audio and show effects on button click
        document.getElementById('surpriseButton').addEventListener('click', () => {
            const audio = document.getElementById('birthdayAudio');
            audio.play();
            createBalloons();
            createSparkles();
            alert('ðŸŽ‰ "Yadav ji ko janamdin ki hardik shubhkaamnayein!" ðŸ’–\n\n"Every moment with you is a moment I treasure. May your day be as amazing as your smile! ðŸ’–"');
        });
    </script>
</body>
</html>
